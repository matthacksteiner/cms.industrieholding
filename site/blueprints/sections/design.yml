                  template: svg
                multiple: false
                width: 1/3
                translate: false
              faviconFileIco:
                label: ICO Datei
                type: files
                help: Erlaubtes Format - ICO
                query: site.files.filterBy('extension', 'ico')
                uploads:
                  template: ico
                multiple: false
                width: 1/3
                translate: false
              faviconFileGap:
